<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="40" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="contenido" class="mensaje" cols="20" rows="15">Ningún mensaje fue encontrado</textarea>
            <div>
                <button  id= "btn-copiar" class="boton-copiar" onclick="CopiarAlPortapapeles()">Copiar</button>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
